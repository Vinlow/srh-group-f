ode.js based virus is based on a proof of concept by Matthias Gattermeier: https://medium.com/node-and-beyond/a-node-js-proof-of-concept-virus-df6772afaaff#.ti2n81c9r https://github.com/Gattermeier/nodejs-virus AuthorMade by Group F from the SRH University Heidelberg Germany. × Search results Close Documentation generated by JSDoc 3.4.3 on 2016-11-15T11:43:28+01:00 using the DocStrap template. "}}
